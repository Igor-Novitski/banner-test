<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/favicon.png" />
    <title>Banner</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a href="#">
          <div class="path"></div>
        </a>
        <a href="#">
          <span class="heder-title" data-i18="Restore"></span>
        </a>
      </header>
      <main class="main">
        <h1
          class="main-title"
          data-i18="Unlimited Access<br>to All Features"
        ></h1>
        <div class="content">
          <div class="content-img">
            <div class="item-img"></div>
            <div class="item-img"></div>
            <div class="item-img"></div>
          </div>
          <div class="content-block">
            <div
              class="content-description"
              data-i18="Unlimited documents"
            ></div>
            <div class="content-description" data-i18="Count mode"></div>
            <div
              class="content-description"
              data-i18="Text recognition (OCR)"
            ></div>
          </div>
        </div>
        <div class="panel">
          <div class="card active">
            <div class="card-item" data-i18="Monthly"></div>
            <div
              class="card-item"
              data-i18="<strong>{{price}}</strong><br>per month"
            ></div>
            <div class="card-item" data-i18="per month"></div>
            <div class="card-item" data-i18="3 DAYS FREE"></div>
            <div class="card-item" data-i18="{{price}}/month"></div>
          </div>
          <div class="card">
            <div class="card-item" data-i18="Annually"></div>
            <div
              class="card-item"
              data-i18="<strong>{{price}}</strong><br>per year"
            ></div>
            <div class="card-item" data-i18="per year"></div>
            <div class="card-item" data-i18="MOST POPULAR"></div>
            <div class="card-item" data-i18="{{price}}month"></div>
            <div class="discount" data-i18="-83%"></div>
          </div>
        </div>
        <button class="button" data-i18="Continue"></button>
      </main>
      <footer class="footer">
        <div class="footer-content">
          <span
            class="footer-title"
            data-i18="Auto-renewable. Cancel anytime."
          ></span>
          <div class="footer-links">
            <a href="#">
              <span class="footer-link" data-i18="Terms of Use"></span>
            </a>
            <a href="#">
              <span class="footer-link" data-i18="Privacy Policy"></span>
            </a>
          </div>
        </div>
        <div class="indicator"></div>
      </footer>
    </div>
  </body>
</html>
